<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>注册</title>
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/my-validate.js"></script>
	</head>

	<body>
		<div>
			<form id="registerForm">
				<!--<div class="errorLable"></div>-->
				<fieldset>
					<legend>注册</legend>
					<div id="message" style="display: none;">messages</div>
					<p>
						<label for="name">用户名</label>
						<input class="isName isValid" name="name" id="name" type="text" value="" />
					</p>
					<p>
						<label for="psword">用户密码</label>
						<input name="psword" id="psword" type="password" value="" class="isValid" />
					</p>
					<p>
						<label for="againPassword">再次输入密码</label>
						<input name="againPassword" id="againPassword" type="password" value="" class="isValid" />
					</p>
					<p>
						<label for="email">email</label>
						<input name="email" id="email" type="email" value="" class="isValid" />
					</p>
					<p>
						<label for="zipCode">邮编</label>
						<input name="zipCode" id="youbian" type="text" value="" class="isZipCode isValid" />
					</p>
					<button type="submit">保存</button>
					<button type="button">取消</button>
				</fieldset>
			</form>
		</div>
	</body>

</html>
